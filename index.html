<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition label form</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
        <header>
            <h1 class="main-title">Nutrition label form</h1>
        </header>

        <form action="#" method="post">

            <div class="form-group">
            <label for="product-name">Name:</label>
            <input type="text" id="product-name" name="product-name" placeholder="Bread">
            </div>

            <div class="form-group">
            <label for="serving-size">Serving size:</label>
            <div class="serving-group">
            <input type="text" id="serving-size" name="serving-size" placeholder="45">

            <select name="measurement" id="measurement">
                <option value="g">g</option>
                <option value="ml">ml</option>
                <option value="tsp">tsp</option>
                <option value="tbsp">tbsp</option>
            </select>
            </div>
            </div>
            
            <section>

            <p class="entry-info">Please enter nutritional values per 100g:</p>
            <div class="form-group">
                <label for="calories">Calories:</label>
                <div class="calorie-group">
                <input type="number" id="calories" name="calories" min="0" placeholder="0">
                <p class="kcals">Kcals</p>
                </div>
            </div>

            <div class="form-group">
                <label for="fat">Fat:</label>
                <div class="g-notation">
                <input type="number" id="fat" name="fat" min="0" placeholder="0">
                <p>g</p>
                </div>
            </div>

            <div class="form-group">
                <label for="sat-fat">of which saturates:</label>
                <div class="g-notation">
                <input type="number" id="sat-fat" name="sat-fat" min="0" placeholder="0">
                <p>g</p>
                </div>
            </div>

            <div class="form-group">
                <label for="carbs">Carbohydrate:</label>
                <div class="g-notation">
                <input type="number" id="carbs" name="carbs" min="0" placeholder="0">
                <p>g</p>
                </div>
            </div>

            <div class="form-group">
                <label for="sugars">of which sugars:</label>
                <div class="g-notation">
                <input type="number" id="sugars" name="sugars" min="0" placeholder="0">
                <p>g</p>
                </div>
            </div>

            <div class="form-group">
                <label for="fibre">Fibre:</label>
                <div class="g-notation">
                <input type="number" id="fibre" name="fibre" min="0" placeholder="0">
                <p>g</p>
                </div>
            </div>

            <div class="form-group">
                <label for="protein">Protein:</label>
                <div class="g-notation">
                <input type="number" id="protein" name="protein" min="0" placeholder="0">
                <p>g</p>
                </div>
            </div>

            <div class="form-group">
                <label for="salt">Salt:</label>
                <div class="g-notation">
                <input type="number" id="salt" name="salt" min="0" placeholder="0">
                <p>g</p>
                </div>
            </div>

            </section>

            <div class="submit-button">
            <button type="reset" class="reset">Reset</button>
            <button type="submit" class="submit-btn">Submit</button>
            </div>

        </form>

    <script src="script.js"></script>
</body>
</html>
